<body>
  
  <header id="siteHeader">
    <div class="logo">
      <strong>L√™ Th·ªã Huy·ªÅn Trang</strong>
      <span class="theme-toggle" id="themeToggle">üåô</span>
    </div>

    <nav class="nav-links">
      <a href="https://huyentrang-3331.github.io/MyWebBlog/" class="">Home</a>
      <a href="https://huyentrang-3331.github.io/MyWebBlog/profile/" class="">Profile</a>

      <a href="https://huyentrang-3331.github.io/MyWebBlog/contact/" class="">Contact</a>
    </nav>
  </header>

  
  <main>
    
<header class="page-header">
    <h1>Categories</h1>
</header>

<ul class="terms-tags">
</ul>
  </main>

  
  <footer>
    ¬© 2025 <strong>L√™ Th·ªã Huy·ªÅn Trang</strong> ‚Äî Blog l·∫≠p tr√¨nh m·∫°ng |
    <a href="https://github.com/">GitHub</a> |
    <a href="https://linkedin.com/">LinkedIn</a>
  </footer>

  
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const header = document.getElementById('siteHeader');

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const darkMode = body.classList.contains('dark');
      toggleBtn.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 20) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });
  </script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111827;
      --link-hover: #2563eb;
      --border-color: #e5e7eb;
    }

    body.dark {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --border-color: #374151;
      background: var(--bg-color);
      color: var(--text-color);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

     
    header {
      background: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
      padding: 1.3rem 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    header.scrolled {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .logo {
      font-weight: 800 !important;
      font-size: 1.6rem !important;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--text-color);
      letter-spacing: 0.4px;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-links a {
      font-weight: 600 !important;
      font-size: 1.15rem !important;
      color: var(--text-color) !important;
      position: relative;
      text-decoration: none;
      transition: color 0.3s;
    }

     
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: var(--link-hover);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: var(--link-hover);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

     
    footer {
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
      margin-top: 3rem;
      transition: background 0.3s, color 0.3s;
    }

    footer a {
      color: var(--link-hover);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

     
    @media (max-width: 800px) {
      header {
        padding: 1rem 6%;
      }

      .logo {
        font-size: 1.3rem !important;
      }

      .nav-links {
        gap: 1.5rem;
      }

      .nav-links a {
        font-size: 1rem !important;
      }
    }
  </style>

</body>
</html>
